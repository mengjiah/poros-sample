<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/stylesheet.css') }}">
</head>
<h2>Upload Image</h2>
<body>
<form action="{{ url_for('upload')}}" enctype="multipart/form-data" method="post">
            <label style="color: teal; font-weight: 500; font-size:x-large;" for="key" >Key:</label>
            <input type="text" name="key" />
            <br>
            <label style="color: teal; font-weight: 500; font-size:x-large;" for="image">Image:</label>
            <input type="file" id="image" name="image" >
            <input type="submit" value="Upload" />
        </form>
<br>
<button onclick="location.href = '{{url_for('main')}}';" id="main_button" class="button button2" >Main Page</button>
</body>
</html>
